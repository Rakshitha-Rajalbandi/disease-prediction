  <script>
  const reportContainer = document.getElementById("reportContainer");

  async function fetchReports() {
    reportContainer.innerHTML = "<p>Loading reports...</p>";
    try {
      const response = await fetch('http://127.0.0.1:8000/predictor/reports/', { cache: 'no-store' });
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      const reports = await response.json();
      if (reports.length === 0) {
        reportContainer.innerHTML = "<p>No health reports available.</p>";
        return;
      }
      reportContainer.innerHTML = "";
      reports.forEach(report => {
        // Create HTML for medicines: show name and dosage only
        const medsHtml = report.medicines.map(med =>
          `<div><strong>${med.name}</strong> (${med.dosage})</div>`
        ).join("");

        const reportEl = document.createElement("div");
        reportEl.classList.add("report-item");
        reportEl.innerHTML = `
          <h3>Disease: ${report.disease}</h3>
          <p><strong>Date:</strong> ${new Date(report.date).toLocaleString()}</p>
          <p><strong>Symptoms:</strong> ${report.symptoms.join(", ")}</p>
          <div><strong>Medicines:</strong><br>${medsHtml}</div>
        `;
        reportContainer.appendChild(reportEl);
      });
    } catch (error) {
      reportContainer.innerHTML = `<p style="color: red;">Failed to load reports: ${error.message}</p>`;
    }
  }

  fetchReports();
</script>
